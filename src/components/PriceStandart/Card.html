<div class="shadow-main bg-[#F8F8F8] rounded-lg pb-6">
  <div class="h-[399px] pb-3 flex flex-col items-center justify-end">
    <div class="flex flex-col items-center justify-evenly h-full gap-[9px]">
      <div class="h-[330px] flex justify-center items-center">
        <img class="max-h-[330px]" src="{=$img}" alt="Окно" />
      </div>

      <p class="text-[#868686] text-base leading-[20.8px] font-medium">
        {=$dimensions}
      </p>
    </div>
  </div>

  <div class="space-y-2.5 px-3 pt-4">
    <div class="space-y-0.5">
      <p class="text-[22px] h-[58px] font-semibold leading-[28.6px] uppercase">
        {=$title}
      </p>

      <div class="flex items-center gap-[15px]">
        <p class="text-[30px] leading-[39px] text-primary flex gap-2 items-end flex-shrink-0 font-semibold">
          <span class="text-base leading-[20.8px] relative bottom-1">от</span>

          {=$price} Br
        </p>

        <p class="text-xs leading-[15.6px] text-[#868686]">
          Стоимость схожего изделия без учёта монтажа, подоконника, отлива и
          отделки откосов
        </p>
      </div>
    </div>

    <button
      class="text-lg font-semibold leading-[23.4px] text-white bg-secondary w-full h-[60px] shadow-button-price-standart hover:opacity-75"
      type="button"
    >
      Заказать окно
    </button>
  </div>
</div>
