<main
  class="bg-[url('bgMain.webp')] bg-no-repeat bg-cover h-[996px] flex items-end pb-[114px]"
>
  <div class="container-main mx-auto">
    <div class="max-w-[696px] space-y-[50px]">
      <div class="space-y-[30px] text-white">
        <h1 class="leading-[71.5px] text-[55px] font-bold">
          Установка окон ПВХ<br />
          в Могилеве и области
        </h1>

        <p class="text-[22px] leading-[28.6px]">
          по цене производителя,<br />с расширенной гарантией
          <span class="font-semibold">до 10 лет</span>,<br />и сроками
          изготовления <span class="font-semibold">от 5 до 14 дней</span>
        </p>
      </div>

      <div class="grid grid-cols-4 gap-4">
        <load
          src="src/components/Main/Card.html"
          img="roulette.webp"
          text="Бесплатный
            замер"
        />
        <load
          src="src/components/Main/Card.html"
          img="moneyBox.webp"
          text="Рассрочка
            от компании
            до 6-ти месяцев"
        />
        <load
          src="src/components/Main/Card.html"
          img="ladder.webp"
          text="Бесплатная
            доставка по городу"
        />
        <load
          src="src/components/Main/Card.html"
          img="windowLogo.webp"
          text="Производитель
            ПВХ окон"
        />
      </div>

      <div
        class="h-20 bg-white rounded-[5px] flex gap-[30px] items-center relative"
      >
        <button
          class="bg-secondary hover:opacity-75 shadow-button-main text-white text-xl leading-[26px] text-center font-semibold w-[386px] h-full"
        >
          Рассчитать стоимость
        </button>

        <p class="text-center text-lg font-semibold leading-[23.4px] w-[210px]">
          Подарок к каждому заказу
        </p>

        <img
          src="gift.webp"
          width="112"
          height="115"
          alt="Подарок"
          class="absolute -right-[50px]"
        />
      </div>
    </div>
  </div>
</main>
