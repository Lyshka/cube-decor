<div
  role="button"
  data-color="{=$img}"
  class="flex flex-col items-center gap-1.5 selectBack transition duration-300 group rounded-full"
>
  <div
    class="colorSelect rounded-full group-hover:outline p-[0.5px] group-hover:outline-primary group-hover:outline-4 flex-shrink-0 w-[100px] h-[100px]"
  >
    <img class="rounded-full w-full h-full" src="{=$img}" alt="{=$img}" />
  </div>

  <span class="text-base font-semibold text-center leading-[20.8px]"
    >{=$title}</span
  >
</div>
